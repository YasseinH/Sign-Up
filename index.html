    <div class="form">
        <div class="container">
            <div class="header">
                <h1>Welcome to Wix!</h1>
                <p>Register your account</p>
            </div>
            <form action="register">
                <label for="user-name" class="user-name" id="user-name">Name</label>
                <input type="text" placeholder="User Name">


                <label for="email">Email</label>
                <input type="email" placeholder="wix001@gmail.com" id="email">


                <label for="Password">Password</label>
                <input type="Password" placeholder="8+ characters" id="password" onkeyup="checkIfPasswordIsValid()">
                <i class="fa fa-eye" id="show-password" aria-hidden="true"></i>
                <i class="fa fa-eye-slash" aria-hidden="true"></i>
                <ul id="password-error">
                    <li>
                        Error : Your Password Must Be More Than 8 Characters
                    </li>
                </ul>
            </form>


            <div class="button-items">
                <button id="sign-up">Sign Up</button>
                <div class="items">
                    <div class="text">Create account with</div>
                    <div class="icons">
                        <i class="fa fa-facebook" aria-hidden="true"></i>
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                        <i class="fa fa-google" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
